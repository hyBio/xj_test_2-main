    <script>
        function generateStars() {
            const stars = document.querySelector('.stars');
            let style = document.createElement('style');
            
            let starStyles = '';
            for (let i = 0; i < 100; i++) {
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const size = 1 + Math.random() * 3;
                const baseOpacity = 0.4 + Math.random() * 0.6;
                const delay = Math.random() * -8;
                const duration = 1.5 + Math.random() * 4;

                starStyles += `
                    .star-${i} {
                        left: ${x}%;
                        top: ${y}%;
                        width: ${size}px;
                        height: ${size}px;
                        opacity: ${baseOpacity};
                        --base-opacity: ${baseOpacity};
                        --size: ${size}px;
                        animation: twinkle ${duration}s infinite ${delay}s;
                        box-shadow: 
                            0 0 ${size}px rgba(255, 255, 255, ${baseOpacity * 0.8}),
                            0 0 ${size * 2}px rgba(255, 255, 255, ${baseOpacity * 0.4});
                    }
                `;

                const star = document.createElement('div');
                star.className = `star star-${i}`;
                stars.appendChild(star);
            }

            style.textContent = starStyles;
            document.head.appendChild(style);
        }

        // æ·»åŠ ç²’å­ç±»
        class Particle {
            constructor(x, y, color, isClickParticle = false) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = Math.random() * 3 + 2;
                
                if (isClickParticle) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 5 + 3.5;
                    this.speedX = Math.cos(angle) * speed;
                    this.speedY = Math.sin(angle) * speed - 3.5;
                    this.gravity = 0.2;
                    this.life = 3.0;
                    this.decayRate = 0.01;
                    this.friction = 0.995;
                } else {
                    this.speedX = Math.random() * 6 - 3;
                    this.speedY = Math.random() * 6 - 3;
                    this.gravity = 0;
                    this.life = 1;
                    this.decayRate = 0.02;
                    this.friction = 0.98;
                }
                
                this.alpha = 1;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.speedY += this.gravity;
                this.speedX *= this.friction;
                this.speedY *= this.friction;
                this.life -= this.decayRate;
                this.alpha = this.life;
                this.size *= 0.97;
            }

            draw(ctx) {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function initMouseParticles() {
            const colors = ['#ff0000', '#ff69b4', '#ff1493', '#ff00ff', '#9400d3', '#4b0082'];
            let particles = [];
            
            const canvas = document.createElement('canvas');
            canvas.className = 'mouse-trail';
            document.body.appendChild(canvas);
            const ctx = canvas.getContext('2d');

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            let lastX = 0;
            let lastY = 0;
            let isFirstMove = true;

            document.addEventListener('mousemove', (e) => {
                if (isFirstMove) {
                    lastX = e.clientX;
                    lastY = e.clientY;
                    isFirstMove = false;
                    return;
                }

                const dx = e.clientX - lastX;
                const dy = e.clientY - lastY;
                const distance = Math.sqrt(dx * dx + dy * dy);

                const particleCount = Math.floor(distance / 4);
                for (let i = 0; i < particleCount; i++) {
                    const x = lastX + (dx * i / particleCount);
                    const y = lastY + (dy * i / particleCount);
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    particles.push(new Particle(x, y, color));
                }

                lastX = e.clientX;
                lastY = e.clientY;
            });

            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('nav-button')) return;
                
                for (let i = 0; i < 180; i++) {
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    particles.push(new Particle(e.clientX, e.clientY, color, true));
                }
            });

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                particles = particles.filter(particle => {
                    particle.update();
                    particle.draw(ctx);
                    return particle.life > 0;
                });

                requestAnimationFrame(animate);
            }
            animate();
        }

        function setupAudio() {
            const bgMusic = document.getElementById('bgMusic');
            const audioControl = document.querySelector('.audio-control');
            bgMusic.volume = 0.5;
            
            let audioInitialized = false;

            // ç›‘å¬éŸ³é¢‘åŠ è½½å®Œæˆäº‹ä»¶
            bgMusic.addEventListener('canplaythrough', () => {
                console.log('éŸ³é¢‘åŠ è½½å®Œæˆï¼Œç­‰å¾…ç”¨æˆ·äº¤äº’');
            });

            // ç›‘å¬éŸ³é¢‘æ’­æ”¾é”™è¯¯
            bgMusic.addEventListener('error', (e) => {
                console.error('éŸ³é¢‘åŠ è½½å¤±è´¥:', e);
                audioControl.style.display = 'none';
            });

            // ç›‘å¬éŸ³é¢‘ç»“æŸäº‹ä»¶
            bgMusic.addEventListener('ended', () => {
                if (audioInitialized) {
                    bgMusic.play().catch(console.error);
                }
            });

            // ç›‘å¬å…¨å±€ç‚¹å‡»äº‹ä»¶æ¥åˆéŸ³é¢‘
            document.addEventListener('click', () => {
                if (!audioInitialized) {
                    bgMusic.play()
                        .then(() => {
                            audioInitialized = true;
                            audioControl.classList.add('playing');
                            console.log('èƒŒæ™¯éŸ³ä¹å¼€å§‹æ’­æ”¾');
                        })
                        .catch(error => {
                            console.log('éŸ³é¢‘æ’­æ”¾å¤±è´¥:', error);
                        });
                }
            }, { once: true });

            // ç§»é™¤é¢‘æ§åˆ¶æŒ‰é’®çš„ç‚¹å‡»äº‹ä»¶
            audioControl.addEventListener('click', (e) => {
                e.stopPropagation(); // è‡ªç„¶é˜»æ­¢äº‹ä»¶å†’æ³¡
            });

            // åªä¿ç•™æ’­æ”¾çŠ¶æ€çš„åŠ¨
            bgMusic.addEventListener('play', () => {
                audioControl.classList.add('playing');
            });
        }

        // åœ¨ç°æœ‰ä»£ç ä¸­åŠ ç¿»é¡µæ§åˆ¶
        class PageControl {
            constructor() {
                this.currentPage = 1;
                this.totalPages = 24;
                this.isAnimating = false;
            }

            async changePage(direction, pages = 1) {
                if (this.isAnimating) return;
                this.isAnimating = true;

                const targetPage = direction === 'prev' 
                    ? Math.max(1, this.currentPage - pages)
                    : Math.min(this.totalPages, this.currentPage + pages);

                if (targetPage !== this.currentPage) {
                    this.currentPage = targetPage;
                    try {
                        if (window.pageManager) {
                            window.pageManager.showPage(this.currentPage);
                        }
                    } catch (error) {
                        console.error('é¡µé¢åˆ‡æ¢å¤±è´¥:', error);
                    }
                }

                setTimeout(() => {
                    this.isAnimating = false;
                }, 500); // å‡å°‘åŠ¨ç”»é”å®šæ—¶é—´ä»¥æ”¯æŒå¿«é€Ÿç¿»é¡µ
            }
        }

        // é¡µé¢åŠ è½½æˆååˆå§‹åŒ–æ‰€æœ‰æ•ˆæœ
        window.addEventListener('DOMContentLoaded', () => {
            // ç¡®ä¿ PageManager æœ€åˆå§‹åŒ–
            window.pageManager = new PageManager();
            
            // åˆå§‹åŒ–é¡µé¢æ§åˆ¶å™¨
            const pageControl = new PageControl();
            window.pageManager.setPageControl(pageControl);
            
            generateStars();
            initMouseParticles();
            setupAudio();
            
            // ååˆå§‹åŒ–æµ®åŠ¨å›¾ç‰‡
            const images = document.querySelectorAll('.floating-img');
            let lastClickTime = 0;
            const CLICK_THRESHOLD = 300; // è¿ç»­ç‚¹å‡»çš„æ—¶é—´é˜ˆå€¼ï¼ˆæ¯«ç§’ï¼‰
            let clickCount = 0;

            images.forEach((img, index) => {
                img.addEventListener('click', function(e) {
                    const currentTime = Date.now();
                    
                    // æ£€æŸ¥æ˜¯å¦æ˜¯å¿«é€Ÿè¿ç»­ç‚¹å‡»
                    if (currentTime - lastClickTime < CLICK_THRESHOLD) {
                        clickCount++;
                    } else {
                        clickCount = 1;
                    }
                    lastClickTime = currentTime;

                    // ç§»é™¤ä¹‹å‰çš„æ—‹è½¬åŠ¨ç”»
                    this.classList.remove('spinning-left', 'spinning-right');
                    void this.offsetWidth; // è§¦å‘é‡æ’ä»¥é‡ç½®åŠ¨ç”»

                    // æ·»åŠ æ—‹è½¬åŠ¨ç”»
                    if (index === 0) {
                        this.classList.add('spinning-left');
                        // æ ¹æ®è¿ç»­ç‚¹å‡»æ¬¡æ•°å†³å®šç¿»é¡µæ•°é‡
                        const pagesToMove = Math.min(clickCount, pageManager.currentPage - 1);
                        if (pagesToMove > 0) {
                            pageControl.changePage('prev', pagesToMove);
                        }
                    } else {
                        this.classList.add('spinning-right');
                        // æ ¹æ®è¿ç»­ç‚¹å‡»æ¬¡æ•°å†³å®šç¿»é¡µæ•°é‡
                        const pagesToMove = Math.min(clickCount, pageManager.totalPages - pageManager.currentPage);
                        if (pagesToMove > 0) {
                            pageControl.changePage('next', pagesToMove);
                        }
                    }
                });

                // æ·»åŠ ç”»ç»“æŸ
                img.addEventListener('animationend', function(e) {
                    if (e.animationName === 'spinLeft' || e.animationName === 'spinRight') {
                        this.classList.remove('spinning-left', 'spinning-right');
                    }
                });
            });
        });
